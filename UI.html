<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UI Design</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid app-container">
        <div class="wrapper">
            <div class="row">
                <div class="col-sm-6 left-section">
                    <div class="todos-container mx-auto">
                        <h1>ToDo List</h1>
                        <div class="todo-item">
                            <h6 class="todo-tittle">Chargers</h6>
                            <div class="button-section">
                                <button class="btn btn-success">ADD</button>
                                <button class="btn btn-danger">DELETE</button>
                            </div>
                        </div>
                        <div class="todo-item">
                            <h6 class="todo-tittle">KeyBoard</h6>
                            <div class="button-section">
                                <button class="btn btn-success">ADD</button>
                                <button class="btn btn-danger">DELETE</button>
                            </div>
                        </div>
                        <div class="todo-item">
                            <h6 class="todo-tittle">Laptops</h6>
                            <div class="button-section">
                                <button class="btn btn-success">ADD</button>
                                <button class="btn btn-danger">DELETE</button>
                            </div>
                        </div>
                        <div class="todo-item">
                            <h6 class="todo-tittle">Mobiles</h6>
                            <div class="button-section">
                                <button class="btn btn-success">ADD</button>
                                <button class="btn btn-danger">DELETE</button>
                            </div>
                        </div>
                        <div class="todo-item">
                            <h6 class="todo-tittle">Tabels</h6>
                            <div class="button-section">
                                <button class="btn btn-success">ADD</button>
                                <button class="btn btn-danger">DELETE</button>
                            </div>
                        </div>
                        <p style="text-align: center; background-color: yellow; font-weight:1000 ;">For Select Press ADD Or For Remove Press Delete </p>
                    </div>
                </div>

                <div class="col-sm-6 right-section mx-auto">
                    <div class="about">
                        <h2>Swanky Lil Down Menu V2.0</h2>
                        <p>Pure Css Drop menu.Nice addition to any non-javascript user interface.Uses the labels for tricks to toggle animations.</p>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control-lg" placeholder="Typing..." aria-label="Recipient's username" aria-describedby="basic-addon2">
                            <span class="input-group-text" id="basic-addon2" style="font-weight: 100px;">Add Task</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
